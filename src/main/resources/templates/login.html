<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout/layout :: head"></head>
<body>
    <header th:replace="layout/layout :: header"></header>
    <div class="card container col-sm-12">
        <div class="card-body">
            <form th:action="@{/login}" method="post">
                <div class="form-group col-sm-6">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" autofocus required/>
                </div>
                <div class="form-group col-sm-6">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required/>
                </div>
                <div class="form-group col-sm-6 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember-me</label>
                </div>
                <div class="form-group col-sm-6">
                    <button class="btn btn-lg btn-primary btn-block" value="SignIn" type="submit">Sign in</button>
                </div>

            </form>
        </div>
    </div>
    <div class="card container col-sm-12">
        <div class="card-body">
            <div class="form-group col-sm-6 text-center">
                <p>or</p>
            </div>
            <div class="form-group col-sm-6 py-4">
                <a class="btn btn-lg btn-primary btn-block" th:href="@{/register}">Register</a>
            </div>
        </div>
    </div>
    <footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
