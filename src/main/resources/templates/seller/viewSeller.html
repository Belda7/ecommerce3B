<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
<header th:replace="layout/layout :: header"></header>
<div class="container py-4">
    <div class="card-title" th:remove="tag"></div>
    <form method="post" th:object="${seller}" th:action="@{'/seller/formSeller/'+ ${seller.getId()}}" >
        <div  th:remove="tag">
            <ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                <li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
            </ul>
        </div>
        <fieldset>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" th:text="'Seller'"></label>
                <div class="col-sm-6">
                    <input th:field="*{user}" th:value="${seller.getUser()}" class="form-control"
                           disabled="disabled"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Nombre</label>
                <div class="col-sm-6">
                    <input type="text" th:field="*{name}" th:value="${seller.getName()}" class="form-control"
                           th:errorclass="'form-control alert-danger'" disabled="disabled"/>
                    <small class="form-text text-danger"
                        th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Apellidos</label>
                <div class="col-sm-6">
                    <input type="text" th:field="*{secondName}" th:value="${seller.getSecondName()}" class="form-control"
                           th:errorclass="'form-control alert-danger'" disabled="disabled"/> <small
                        class="form-text text-danger"
                        th:if="${#fields.hasErrors('secondName')}" th:errors="*{secondName}"></small>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">eMail</label>
                <div class="col-sm-6">
                    <input type="text" th:field="*{email}" th:value="${seller.getEmail()}" class="form-control"
                           th:errorclass="'form-control alert-danger'" disabled="disabled"/> <small
                        class="form-text text-danger"
                        th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Im√°gen</label>
                <div class="col-sm-6">
                    <input type="text" th:field="*{img}" th:value="${seller.getImg()}" class="form-control"
                           th:errorclass="'form-control alert-danger'" disabled="disabled"/> <small
                        class="form-text text-danger"
                        th:if="${#fields.hasErrors('img')}" th:errors="*{img}"></small>
                </div>
            </div>

            <div class="form-group row">
                <input type="text" th:field="*{id}" th:value="${seller.getId()}" style="visibility:hidden"/>
                <input type="password" th:field="*{password}" style="visibility:hidden" />
                <input type="text" th:field="*{status}" th:value="${seller.getStatus()}" style="visibility:hidden"/>
                <input type="text" th:field="*{type}" th:value="${seller.getType()}" style="visibility:hidden"/>
                <input type="submit" th:value="${title}" class="btn btn-secondary">
            </div>

        </fieldset>
    </form>

</div>
<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
