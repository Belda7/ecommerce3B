<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
<header th:replace="layout/layout :: header"></header>
<main>
    <div th:replace="layout/layout :: title"></div>
    <div class="container py-4">
        <div class="container">
            <ul id="products" class="row">
                <li th:each="category : ${categories}"
                    th:id="${category.getNameCategory()}"
                    class="col-sm-12 col-md-6 col-lg-4 col-xl-3 align-content-center">
                    <a th:href="'/products/category/' + ${category.getNameCategory()}">
                        <span th:text="${category.getNameCategory()}"></span>
                        <br>
                        <img th:src="${category.getImage()}"/>
                    </a>
                </li>
            </ul>
            <div th:if="${categories.size() <= 0}">
                <p>There are no categories added  yet.</p>
            </div>
        </div>
    </div>
</main>
<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
